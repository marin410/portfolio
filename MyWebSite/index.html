<!--     Luminus(画像を一枚ずつ拡大する）の読み込み-->
      <link rel="stylesheet" href="./luminous-basic.min.css">
      <script src="./luminous.min.js">　
            var luminousTrigger = document.querySelectorAll('.luminous');
            new LuminousGallery(luminousTrigger);
            var options = {
                  
                  closeWithEscape: true,
            };
            
      var options = {
  // 拡大画像につけるクラス。'big'を指定すると'big-img'というクラスが追加でつく。(lum-imgというクラスがすでについている。)
                        namespace: null,
  // どの属性に拡大画像のパスを指定するか
                        sourceAttribute: 'href',
  // 表示するキャプション。関数の指定が可能。
                        caption: null,
  // どのイベントで画像を表示するか
                        openTrigger: 'click',
  // どのイベントで拡大画像を閉じるか
                        closeTrigger: 'click',
  // escキーでクローズさせるかどうか
                        closeWithEscape: true,
  // スクロールしたときにクローズさせるかどうか
                        closeOnScroll: false,
  // 拡大画像を表示させるlightboxをどこに挿入するか。
                        appendToSelector: 'body',
                  };
            
     
            
                  
      </script>
